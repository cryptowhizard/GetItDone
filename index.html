<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetItDone - Your To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>GetItDone</h1>
      <p>Your ultimate productivity companion.</p>
      <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>
    </header>

    <section class="task-input-section">
      <input type="text" id="taskInput" placeholder="What needs to be done?" />
      <button id="addTaskBtn" class="add-task-btn">+</button>
    </section>

    <section class="task-list-section">
      <div class="filter-options">
        <button data-filter="all">All</button>
        <button data-filter="pending">Pending</button>
        <button data-filter="completed">Completed</button>
      </div>
      <ul id="taskList" class="task-list"></ul>
      <button id="clearCompletedBtn" class="clear-completed-btn">Clear Completed</button>
    </section>

    <footer class="app-footer">
      <p id="taskStats">3 tasks remaining</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
